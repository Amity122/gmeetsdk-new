<!DOCTYPE html>
<html>
<head>
    <title>Meet Add-on Main Stage</title>
    <script src="./dist/bundle.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0">
    <div>
        This is the Add-on Main Stage. Everyone in the call can see this.
    </div>
    <div>Hello, world!</div>

    <script>
        document.body.onload = () => {
            console.log('Main stage loaded');
            if (typeof helloWorld === 'undefined') {
                console.error('helloWorld library not loaded');
                return;
            }
            helloWorld.initializeMainStage().catch(error => {
                console.error('Failed to initialize main stage:', error);
            });
        };
    </script>
</body>
</html>
