<!DOCTYPE html>
<html>
<head>
    <title>Meet Add-on Side Panel</title>
    <script src="dist/bundle.js"></script>
</head>

<body style="width: 100%; height: 100%; margin: 0">
    <div>This is the Add-on Side Panel. Only you can see this.</div>
    <button id="start-activity">Launch Activity in Main Stage</button>

    <script>
        window.onload = () => {
            console.log('Side panel loaded, checking for helloWorld:', window.helloWorld);
            if (window.helloWorld && window.helloWorld.setUpAddon) {
                window.helloWorld.setUpAddon().catch(error => {
                    console.error('Failed to set up addon:', error);
                });
            } else {
                console.error('helloWorld library not loaded correctly');
            }
        };
    </script>
</body>
</html>
